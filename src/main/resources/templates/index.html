<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">

		<h1 class="text-center mb-4 text-primary">Employees List</h1>
		<a th:href="@{/showNewEmployeeForm}"
			class="btn btn-primary btn-sm mb-3">Add Employee</a>
		<table
			class="table table-striped table-bordered table-responsive-md border border-primary">
			<thead class="thead-dark">
				<tr>
					<th scope="col" class="bg-primary text-white">Employee First
						Name</th>
					<th scope="col" class="bg-success text-white">Employee Last
						Name</th>
					<th scope="col" class="bg-info text-white">Employee Email</th>
					<th scope="col" class="bg-warning text-white">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.firstName}" class="bg-light"></td>
					<td th:text="${employee.lastName}" class="bg-light"></td>
					<td th:text="${employee.email}" class="bg-light"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-danger">Update</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
